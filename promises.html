<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let p = new Promise(function (resolve, reject) {
      // async code
      good = true;
      if (good) {
        resolve();
      } else {
        reject();
      }
    });
    p.then(function () {
      console.log("HI then");
    }).catch(function () {
      console.log("ERR");
    });
  </script>
</html>
