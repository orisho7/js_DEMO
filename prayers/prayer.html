<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="Pstyle.css" />
  </head>
  <body>
    <div class="header-bg-container">
      <img
        id="img" class="header-img" alt="Header"
        src="https://wallpapers.com/images/featured/night-sky-moon-bdlgkile5f7jt8bl.jpg"
      
      />

      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div data-country="Syria" id="Syria" class="swiper-slide">Syria</div>
          <div data-country="SA" id="SA" class="swiper-slide">Saudi Arabia</div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
    <h1>أوقات الصلاة اليوم</h1>

    <div id="timings">
      <div class="pray" id="pray">
        <h1 class="name">الفجر</h1>
        <h3 class="time" id="test"></h3>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="../node_modules/swiper/swiper-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Pscript.js"></script>
  </body>
</html>
