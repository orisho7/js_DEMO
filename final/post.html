<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- Bootstrap. -->
    <style>
      .body {
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        background: rgb(255, 255, 255);
      }
      .card {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div id="liveAlertPlaceholder"></div>

    <!-- Modals -->

    <!-- login_Modal -->

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="username" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input type="password" class="form-control" id="password" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" onclick="login()" class="btn btn-primary">
              login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- login_Modal. -->

    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="name" />
                <label for="recipient-name" class="col-form-label"
                  >Email:</label
                >
                <input type="text" class="form-control" id="email" />
                <label for="recipient-name" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="susername" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input type="password" class="form-control" id="spassword" />
                <br />
                <label for="formFile" class="form-label">Profile image</label>
                <input class="form-control" type="file" id="formFile" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" onclick="signup()" class="btn btn-primary">
              Signup
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- signup_Modal. -->
    <!-- post_Modal -->
    <div
      class="modal fade"
      id="postModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Post</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Title:</label
                >
                <input type="text" class="form-control" id="title" />
                <label for="recipient-name" class="col-form-label">Body:</label>
                <input type="text" class="form-control" id="body" />

                <br />
                <label for="formFile" class="form-label">image</label>
                <input class="form-control" type="file" id="image" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" onclick="post()" class="btn btn-primary">
              post
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- post_Modal. -->

    <!-- Modals. -->

    <!-- NAV -->

    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <nav
            class="navbar navbar-expand-lg bg-body-tertiary shadow p-3 mb-5 bg-body-tertiary pt-3 rounded-bottom"
          >
            <div class="container-fluid">
              <a class="fs-3 navbar-brand" href="#">POST IT</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div
                  style="
                    margin-right: auto;
                    margin-left: auto;
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                  "
                >
                  <img
                    id="pfi"
                    style="display: fixed; right: 120px; width: 90px"
                    class="rounded-circle border border-3 border-primary me-1"
                    src=""
                    alt=""
                  />
                  <h5
                    id="navusername"
                    class="text-capitalize fs-3 fw-bold me-3 mt-2"
                  ></h5>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button
                    id="login-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                    data-bs-whatever="@mdo"
                    type="button"
                    class="btn btn-primary"
                  >
                    Login
                  </button>
                  <button
                    id="signup-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#signupModal"
                    data-bs-whatever="@mdo"
                    type="button"
                    class="btn btn-primary"
                  >
                    Signup
                  </button>
                  <button
                    onclick="signout()"
                    id="signout-btn"
                    type="button"
                    class="btn-lg btn btn-danger"
                  >
                    Signout
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- NAV. -->

    <div class="container" style="height: 1000px">
      <div style="z-index: 500000; position: fixed; bottom: 50px; right: 50px">
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#postModal"
          data-bs-whatever="@mdo"
          class="btn btn-primary"
          style="z-index: 500000; font-size: large; font-weight: 900"
          id="post-btn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="45"
            height="45"
            style="z-index: 500000"
            fill="currentColor"
            class="bi bi-file-plus"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5z"
            />
            <path
              d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"
            />
          </svg>
          Add post
        </button>
      </div>

      <div class="d-flex justify-content-center">
        <div class="col-9">
          <!-- POSTS -->
          <div id="posts">
            <!-- POST -->
          </div>
          
          <!-- POSTS -->
        </div>
      </div>
    </div>
    <script src="auth.js"></script>
    <script src="postscript.js"></script>
  </body>
</html>
